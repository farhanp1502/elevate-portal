name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Docker image tag version (e.g., 3.3.11)'
        required: true
      include_latest:
        description: 'Also tag as latest'
        type: boolean
        default: false

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: farhansl
  DOCKER_IMAGE_NAME: elevate-portal

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm64  # Native ARM64 runner
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Check if version exists on Docker Hub
      run: |
        VERSION="${{ github.event.inputs.tag_version }}"
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
          "https://hub.docker.com/v2/namespaces/${{ env.DOCKER_NAMESPACE }}/repositories/${{ env.DOCKER_IMAGE_NAME }}/tags/$VERSION")
        if [ "$RESPONSE" -eq 200 ]; then
          echo "Error: Tag $VERSION already exists on Docker Hub"
          exit 1
        fi

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=raw,value=${{ github.event.inputs.tag_version }}
          type=raw,value=latest,enable=${{ github.event.inputs.include_latest == 'true' }}

    - name: Build and push ARM64
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # No platform specified - uses native ARM64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo "ARM64 image pushed with digest ${{ steps.build.outputs.digest }}"

    - name: Print pushed tags
      run: |
        echo "Pushed ARM64 tags:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'